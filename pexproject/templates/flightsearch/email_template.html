<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		{% load staticfiles %}
		{% load humanize %}
		<link rel="apple-touch-icon" href="{% static 'flightsearch' %}/apple-touch-icon.png">
        <link rel="shortcut icon" type="image/ico" href="{% static 'flightsearch' %}/favicon.ico"/>
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/js/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/main.css' %}">
		<script src="{% static 'flightsearch/js/jquery-2.1.4.min.js' %}"></script>

	</head>
	<body>
		
		<div class="container-fluid" >
			<div class="col-xs-12 nopadding" style="margin-top: 10px;">
				<div class="col-xs-12 text-right" >
				{% if 'admin' in request.session %}		
					<a href="#">{{request.session.admin}}</a> |
					<a  href="adminlogout">Logout</a>
					
				{%endif%}
				</div>
			</div>
		</div>
		<div class="container">
			<div class="col-x-12 col-md-8" style="margin-top: 50px">
				<div>
					<h4><b><u>Edit Your Email Template</u></b></h4>
				</div>
				<form class="form-horizontal" action="emailtemplate" method="post">
					{% csrf_token %}
					<input type="hidden" name="emailcode" {% if templateobj %} value="{{templateobj.email_code}}" {%endif%}>
				  <input type="hidden" name="templateid" {% if templateobj %} value="{{templateobj.template_id}}" {%endif%}>
				  <div class="form-group">
				    <label for="subject" class="col-sm-2 control-label">Subject</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="subject" placeholder="Subject" 
				      {% if templateobj %} value="{{templateobj.subject}}" {%endif%}
				      required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="body" class="col-sm-2 control-label">Email Body</label>
				    <div class="col-sm-10">
				      <textarea cols="73" rows="4" class="tinymce" name="body">
				      	{% if templateobj %} {{templateobj.body}} {%endif%}
				      </textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="placeholder" class="col-sm-2 control-label">Placeholder</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="palceholder"
				      {% if templateobj %} value="{{templateobj.placeholder}}" {%endif%}
				      placeholder="palceholder" />
				      
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-pexSearch">Save</button>
				    </div>
				  </div>
				</form>
				
		</div>
		
	</div>
	
	<script src="{% static 'flightsearch/tiny_mce/jquery.tinymce.js' %}"></script>
	<script>
$(function() {							
//--------------- Tinymce ------------------//
$('textarea.tinymce').tinymce({
	// Location of TinyMCE script
	script_url : "{% static 'flightsearch/tiny_mce/tiny_mce.js' %}",

	// General options
	theme : "advanced",
	plugins : "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,advlist",

	// Theme options
	theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
	theme_advanced_buttons2 : "cut,copy,paste|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,|forecolor,backcolor",
	//theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
	//theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",
	theme_advanced_resizing : true,

	// Example content CSS (should be your site CSS)
	content_css : "css/main.css",

	// Drop lists for link/image/media/template dialogs
	template_external_list_url : "lists/template_list.js",
	external_link_list_url : "lists/link_list.js",
	external_image_list_url : "lists/image_list.js",
	media_external_list_url : "lists/media_list.js",

	// Replace values for the template plugin
	template_replace_values : {
		username : "SuprUser",
		staffid : "991234"
	}
});
});
</script>
	
	</body>
</html>
