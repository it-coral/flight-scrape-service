<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		{% load staticfiles %}
		{% load humanize %}
		<link rel="apple-touch-icon" href="{% static 'flightsearch' %}/apple-touch-icon.png">
        <link rel="shortcut icon" type="image/ico" href="{% static 'flightsearch' %}/favicon.ico"/>
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/js/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/main.css' %}">
		<script src="{% static 'flightsearch/js/jquery-2.1.4.min.js' %}"></script>

	</head>
	<body>
		<div class="container" style="margin-top: 50px">
			<div class="col-x-12 col-md-8">
				{% if request.GET.message %}
				<h3 class="alert alert-danger text-center">Invalid Username or Password</h3>
				{% endif %}
				<form class="form-horizontal" action="adminlogin" method="post">
					{% csrf_token %}
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" name="admin_user" placeholder="Email" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" name="admin_password" placeholder="Password" required>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-pexSearch">Sign in</button>
				    </div>
				  </div>
				</form>
		</div>
	</div>
	{% include "flightsearch/admin/admin-footer.html" %}
	
	
	
	
	
	
	</body>
</html>
