
	<div class="page-container">
		{% load staticfiles %}
		{% load humanize %}
		<title>Admin|Dashboard</title>
		{% include "flightsearch/admin/admin-header.html" %}
		
			{% include "flightsearch/admin/admin-sidebar.html" %}
		<div class="main-content">
			<div class="row">

		<!-- Profile Info and Notifications -->
		<div class="col-md-6 col-sm-8 clearfix">

			<ul class="user-info pull-left pull-none-xsm">

				
			</ul>


		</div>

		<!-- Raw Links -->
			<div class="col-md-6 col-sm-4 clearfix hidden-xs">
		{% if 'admin' in request.session %}
				<ul class="list-inline links-list pull-right">
		
					
		
					
					<li class="profile-info dropdown">
					
						<ul class="user-info pull-left pull-none-xsm">

						<!-- Profile Info -->
						<li class="profile-info dropdown">
							<!-- add class "pull-right" if you want to place this from right -->
						
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{request.session.admin}}							<i class="entypo-down-open"></i>
							</a>
							<!--  
							<ul class="dropdown-menu">
								<li class="caret"></li>
								<li><a href="/easy-detaxt/admin/manageprofile">
										<i class="entypo-user"></i> Edit profile
								</a></li>
								<li><a href="/easy-detaxt/admin/changepassword">
										<i class="entypo-user"></i> Change password
								</a></li>

							</ul>
							-->
						</li>
						

					</ul> 
					</li>
		
					<li class="sep"></li>
		
					<li>
						<a href="adminlogout">
						Log out
						<i class="entypo-logout right"></i>
						</a>
					</li>
					
				</ul>
				{%endif%}
		
			</div>
		
		</div>

<div class="row">
	<div class="col-md-12">
			
		<div class="panel panel-primary" data-collapsed="0">


			<div class="panel-body">

				<form class="form-horizontal" action="manage_page" method="post">
					{% csrf_token %}
					<input type="hidden" name="pageid" {% if page %} value="{{page.pageid}}" {%endif%}>
				  <input type="hidden" name="pagename" {% if page %} value="{{page.page_name}}" {%endif%}>
				  
				  <div class="form-group">
				    <label for="top_content" class="col-sm-2 control-label">Top Content</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="top_content"
				      {% if page and page.top_content %} value="{{page.top_content}}" {%endif%}
				      placeholder="palceholder" />
				      
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="body" class="col-sm-2 control-label">Page Content</label>
				    <div class="col-sm-10">
				      <textarea  rows="15" class="form-control" id="ckeditor1" name="page_content">
				      	{% if page %} {{page.page_text}} {%endif%}
				      </textarea>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="placeholder" class="col-sm-2 control-label">Placeholder</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="palceholder"
				      {% if page %} value="{{page.placeholder}}" {%endif%}
				      placeholder="palceholder" />
				      
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-pexSearch">Save</button>
				    </div>
				  </div>
				</form>

			</div>

		</div>

	</div>
</div>
	<script>

    CKEDITOR.env.isCompatible = true;
    CKEDITOR.replace( 'ckeditor1', {
	  toolbar : [
		{ name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike','-','RemoveFormat'] },
		{ name: 'paragraph', items: ['NumberedList','BulletedList','-','Outdent','Indent', '-','Blockquote'] },
		{ name: 'font', items: [ 'Font', 'FontSize','BasicStyle' ] },
		{ name: 'styles', items: [ 'Styles', 'Format' ] },
		{ name: 'links', items: ['Link','Unlink','Anchor'] },
		//{ name: 'colors', groups: ['colors'] }
		{ name: 'insert', items:['Image','Table','Youtube'] }
	  ],
	  // "filebrowserImageUploadUrl": "manageblogImage",
	  "filebrowserBrowseUrl": "manageblogImage",
	   extraPlugins : 'uploadimage',
	   ploadUrl :  "manageblogImage",
	   //removeDialogTabs : 'image:advanced',
	   height : 400
	});
</script>
			 
			
	
	</body>
</html>
