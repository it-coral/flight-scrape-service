	
{% load staticfiles %}

{% load humanize %}


<div class="sidebar-menu"> 

		<div class="sidebar-menu-inner">
			
			<header class="logo-env">
				
				<!-- Logo -->
				<div class="logo custom-logo">
					<a href="dashboard" style="height:60px;">
						<img src="{% static 'flightsearch/admin/images/logoMain.png' %}" style="height:100%;" alt="" class="img-responsive">
					</a>
				</div>
			
				<!-- logo collapse icon -->
				<div class="sidebar-collapse btn-collapse" style="margin-top:20px;">
					<a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
						<i class="entypo-menu"></i>
					</a>
				</div>

								
				<!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
				<div class="sidebar-mobile-menu visible-xs">
					<a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
						<i class="entypo-menu"></i>
					</a>
				</div>

			</header>
			
									
			<ul id="main-menu" class="main-menu" style="">
				<!-- add class "multiple-expanded" to allow multiple submenus to open -->
				<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
				<li class="root-level">
					<a href="dashboard">
						<i class="entypo-home"></i>
						<span class="title">Dashboard</span>
					</a>
				</li>
						
			<li class="root-level has-sub {% if emaillist %} active {%endif%}">
					<a href="emailTemplate">
						<i class="entypo-menu"></i>
						<span class="title">Email Template</span>
					</a>
			</li> 
			<li class="root-level has-sub {% if pagelist %} active {%endif%}">
					<a href="pages">
						<i class="entypo-menu"></i>
						<span class="title">Static Pages</span>
					</a>
					
			</li> 
			
			<li class="root-level has-sub {% if imagelist %} active {%endif%}">
					<a href="adimage">
						<i class="entypo-menu"></i>
						<span class="title">Google Ads</span>
					</a>
					
			</li>

			</ul>
			
		</div>

	</div>
