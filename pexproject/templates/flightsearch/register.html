<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>pex register</title>
		{% load staticfiles %}
		{% include "flightsearch/header.html" %}
		<link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap.min.css' %}">
	</head>
	<body>
	    <div class="container " style="margin:20px;padding-right: 20cm;">
	    	
		<div class="col-xs-12 col-sm-11 col-sm-push-3 bkcl">
			{% if msg %}
			<div class="alert alert-warning">{{msg}}</div>
			{% endif %}
		<form action="signup" method="post">
			{% csrf_token %}
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail3">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="username" required>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword3">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="password" required>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="active"> Active
		    </label>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Email me PEX+amazing deals
		    </label>
		  </div>
		  <button type="submit" class="btn btn-pexSearch">Sign Up</button>
		</form>
		</div>
		</div>
	</body>
</html>
