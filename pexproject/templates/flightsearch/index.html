    <div class="">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-sm-11 col-xxs-12 col-sm-offset-1">
            	{%if message %}
			    	<h4 class"alert-danger">{{message}}</h4>
			    	{%endif%}
              <h1 class="">Find the best way to travel using your rewards points and miles.</h1> 
            </div>
          </div>
        </div>
        <form class="form-inline" role="form" action="searchLoadingPage" method="post" >
        	{% csrf_token %}
          <div class="container">
            <div class="row">
              <div class="col-sm-11 col-xxs-12 col-sm-offset-1">
                <div class="checkbox-inline mhr10px">
                  <label><input type="checkbox" id="rt"> Round-Trip</label>
                </div>
                <div class="checkbox-inline mhr10px">
                  <label><input type="checkbox" id="ow"> One-Way</label>
                </div>
                <div class="checkbox-inline mhr10px">
                  <label><input type="checkbox" id="mc"> Multi-City</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-2 col-xxs-12 col-lg-offset-1">
                <div class="form-group" class="ui-widget">
                  <label class="sr-only" for="from">From:</label>
                  <input type="search" class="form-control" id="from" name="fromMain" placeholder="From" autocomplete="off">
                </div>
                <div class="form-group" id="frommsg"></div>
              </div>
              <div class="col-lg-2 col-xxs-12">
                <div class="form-group" class="ui-widget">
                  <label class="sr-only" for="to">To:</label>
                  <input type="search" class="form-control" id="to" name="toMain" placeholder="To" autocomplete="off">
                </div>
                <div class="form-group" id="tomsg"></div>
              </div>
              <div class="input-daterange">
              <div class="col-lg-2 col-xxs-12">
                <div class="form-group">
                  <label class="sr-only" for="departure">Departure Date:</label>
                  <div class="inner-addon left-addon date" id="dp1">
                      <i class="glyphicon glyphicon-calendar"></i>
                      <input type="text" class="form-control" id="departMain" placeholder="Depart" name="deptdate">
                  </div>
                  <div class="form-group" id="deptmsg"></div>
                </div>
              </div>
              <div class="col-lg-2 col-xxs-12" id="return">
                <div class="form-group">
                  <label class="sr-only" for="return">Return Date:</label>
                  <div class="inner-addon left-addon date" id="dp2">
                      <i class="glyphicon glyphicon-calendar"></i>
                      <input type="text" class="form-control" id="returnMain" placeholder="Return">
                  </div>
                </div>
              </div>
              </div>
              <div class="col-lg-3 col-xxs-12">
                <button type="submit" class="btn btn-pexSearch" id="submitid">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container mvb60px">

    <script>
    $("#submitid").click(function(event) {
    	if($('#from').val().length<1)
    	{
    		//$('#frommsg').append("Please enter the Source field");
    		$('#from').focus();
    		event.preventDefault();
    	} 
    	if($('#to').val().length<1)
    	{
    		$('#to').focus();
    		event.preventDefault();	
    	}
    	if($('#departMain').val().length<1)
    	{
    		$('#departMain').focus();
    		event.preventDefault();	
    	}
				
    });
    $(document).ready(function(){
    	if($("#ow").prop('checked') == true){
    			$("#return").hide();
    		}
    		else
    		{
    			$("#return").show();
    		}
    })
    	$("#ow").click(function(){
    		if($("#ow").prop('checked') == true){
    			$("#return").hide();
    		}
    		else
    		{
    			$("#return").show();
    		}
    		
    	})
    	
    $(function() {
    
    $( "#from" ).autocomplete({
    	source: "get_airport/",
    	minLength: 2,
    });
    $( "#to" ).autocomplete({
    	source: "get_airport/",
    	minLength: 2,
    });
  });
  
    	
    </script>
