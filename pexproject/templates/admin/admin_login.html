<html>
	<head>
		{% load staticfiles %}
		{% load humanize %}
		<link rel="apple-touch-icon" href="{% static 'flightsearch' %}/apple-touch-icon.png">
        <link rel="shortcut icon" type="image/ico" href="{% static 'flightsearch' %}/favicon.ico"/>
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/js/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'flightsearch/css/main.css' %}">

        <script src="{% static 'flightsearch/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
		<script src="{% static 'flightsearch/js/jquery-2.1.4.min.js' %}"></script>
        <script src="{% static 'flightsearch/js/jquery.autocomplete.js' %}"></script>
        <script src="{% static 'flightsearch/js/jquery-ui.min.js' %}"></script>
		<title>
			admin login
		</title>
	</head>
	<body>
		<div class="container" style="margin-top: 50px">
			<div class="col-x-12 col-md-8">
				<form class="form-horizontal" method="post" action="adminLogin">
					{% csrf_token %}
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" name="admin_user" placeholder="Email" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" name="admin_password" placeholder="Password" required>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <input type="submit" value="Sing In">
				    </div>
				  </div>
				</form>
		</div>
	</div>
	</body>
</html>
